services:
  kubo:
    image: ipfs/kubo:latest
    container_name: kubo
    networks:
      - app_network
    ports:
      - "5001:5001"   # API
      - "8080:8080"   # Gateway
      - "4001:4001"   # Swarm
    volumes:
      - ./data:/data 
    environment:
      - IPFS_PROFILE=server
    command: daemon --migrate=true --agent-version-suffix=docker

  orbitdb:
    build:
      context: ./orbitdb-service
    container_name: orbitdb
    networks:
      - app_network
    #ports:
    #  - "3000:3000"
    environment:
      - NODE_ENV=production
  depends_on:
    - kubo

networks:
  app_network:
    name: app_network
    driver: bridge